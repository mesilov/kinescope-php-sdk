openapi: 3.0.0
info:
  title: Kinescope API
  version: 1.0.0
  description: >-
    # Authentication


    To authenticate user requests to the API, we use Bearer Token with the
    transfer of the Access Key.  

    To get a key please sign up in the dashboard.


    For cURL requests you can provide an access token in header:


    Using header: `-H 'Authorization: Bearer '`


    # Errors


    For successful requests, API will respond with an HTTP-200 and the body will
    contain a JSON object.


    - HTTP 200 Success

    - HTTP 400 Bad request parameters

    - HTTP 401 Unauthorized

    - HTTP 402 Payment required

    - HTTP 404 Object not found

    - HTTP 403 Access denied
    
    
    Example error response:


    ```

    "error": {
        "code": 400301,
        "message": "invalid uuid format",
        "detail": "see https://en.wikipedia.org/wiki/Universally_unique_identifier"
    }


    ```


    | Code |  | Description |

    | --- | --- | --- |

    | 1 | IO_ERROR | No body in request |

    | 100101 | AUTH_AUTHORIZATION_HEADER_NOT_FOUND |  |

    | 100102 | UNAUTHORIZED |  |

    | 100103 | ACCESS_DENIED |  |

    | 100104 | INVALID_USERNAME_OR_PASSWORD |  |

    | 100105 | INVALID_CONFIRMATION_TOKEN |  |

    | 100106 | LIMIT_REACHED |  |

    | 100107 | USER_IS_NOT_OWNER |  |

    |  |  |  |

    | 400101 | JSON_SYNTAX_ERROR |  |

    | 400102 | JSON_UNMARSHAL_TYPE_ERROR |  |

    | 400201 | HAS_ALREADY_BEEN_TAKEN |  |

    | 400202 | EMAIL_IS_ALREADY_TAKEN |  |

    | 400203 | NAME_IS_ALREADY_TAKEN |  |

    | 400204 | INVITATION_IS_ALREADY_EXIST |  |

    | 400205 | INVITATION_IS_ALREADY_APPROVED |  |

    | 400206 | BILLING_ACCOUNT_IS_ALREADY_EXIST |  |

    | 400207 | NOT_ENOUGH_MONEY |  |

    | 400208 | NO_BILLING_ACCOUNT |  |

    | 400209 | NO_PAYMENT_METHOD |  |

    | 400210 | NOT_ENOUGH_REQUIRED_PRODUCTS |  |

    | 400211 | NOT_ALLOWED_ADDITIONAL_FOR_TRIAL |  |

    | 400212 | SUBSCRIPTION_NOT_PAID |  |

    | 400213 | EMAIL_NOT_CONFIRMED |  |

    | 400214 | EMAIL_NOT_FOUND |  |

    | 400215 | RESET_TOKEN_NOT_FOUND_OR_EXPIRED |  |

    | 400216 | NOT_ALLOWED_ORDER_FIELD |  |

    |  |  |  |

    | 400400 | UNEXPECTED_VALUE |  |

    | 402402 | VALIDATION_ERROR |  |

    | 404404 | NO_SUCH_ENTITY |  |

    | 500500 | INTERNAL_SERVER_ERROR | Internal server error |
